<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="18.css">
    <title>Document</title>
</head>
<body>
    <form class="custom-form">
        <h2>Escolha suas preferências</h2>
        <div class="radio-group">
            <label class="custom-radio">
                <input type="radio" name="option" value="1" checked>
                <span class="radio-mark"></span>
                Opção 1
            </label>
            <label class="custom-radio">
                <input type="radio" name="option" value="2">
                <span class="radio-mark"></span>
                Opção 2
            </label>
            <label class="custom-radio">
                <input type="radio" name="option" value="3">
                <span class="radio-mark"></span>
                Opção 3
            </label>
        </div>

        <!-- Checkboxes -->
        <div class="checkbox-group">
            <label class="custom-checkbox">
                <input type="checkbox" name="feature" value="A" checked>
                <span class="checkbox-mark"></span>
                Característica A
            </label>
            <label class="custom-checkbox">
                <input type="checkbox" name="feature" value="B">
                <span class="checkbox-mark"></span>
                Característica B
            </label>
            <label class="custom-checkbox">
                <input type="checkbox" name="feature" value="C">
                <span class="checkbox-mark"></span>
                Característica C
            </label>
        </div>
    </form>
</body>
</html>
